<!DOCTYPE html>
<html>
<head>
    <title>Robot Control Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .control-pad {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 50%;
            touch-action: none;
        }
        .joystick {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: pointer;
            z-index: 10;
        }
        .info {
            margin-top: 20px;
        }
        .button-row {
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            margin: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Robot Control</h1>
    
    <div class="control-pad" id="controlPad">
        <div class="joystick" id="joystick"></div>
    </div>
    
    <div class="info">
        <p>Linear X: <span id="linearX">0.0</span></p>
        <p>Angular Z: <span id="angularZ">0.0</span></p>
    </div>
    
    <div class="button-row">
        <button id="stopButton">STOP</button>
    </div>
 
    <div class="button-row">
         <h3>Destination Points</h3>
         <button id="dest1">Destination 1</button>
         <button id="dest2">Destination 2</button>
         <button id="dest3">Destination 3</button>
         <button id="dest4">Destination 4</button>
    </div>
   
    <script>
        const controlPad = document.getElementById('controlPad');
        const joystick = document.getElementById('joystick');
        const linearXDisplay = document.getElementById('linearX');
        const angularZDisplay = document.getElementById('angularZ');
        const stopButton = document.getElementById('stopButton');
        
        let isDragging = false;
        let ctrlRect = controlPad.getBoundingClientRect();
        let centerX = ctrlRect.width / 2;
        let centerY = ctrlRect.height / 2;
        let maxRadius = centerX;
        
        let linearX = 0;
        let angularZ = 0;
        
        function updateJoystickPosition(clientX, clientY) {
            ctrlRect = controlPad.getBoundingClientRect();
            
            // Calculate position relative to center of control pad
            let relX = clientX - ctrlRect.left - centerX;
            let relY = clientY - ctrlRect.top - centerY;
            
            // Calculate distance from center
            let distance = Math.sqrt(relX * relX + relY * relY);
            
            // If outside the control pad, normalize to the edge
            if (distance > maxRadius) {
                relX = (relX / distance) * maxRadius;
                relY = (relY / distance) * maxRadius;
                distance = maxRadius;
            }
            
            // Update joystick position
            joystick.style.left = (centerX + relX - joystick.offsetWidth / 2) + 'px';
            joystick.style.top = (centerY + relY - joystick.offsetHeight / 2) + 'px';
            
            // Calculate control values
            linearX = -relY / maxRadius;  // Forward is negative Y
            angularZ = -relX / maxRadius;  // Left is negative X
            
            // Scale values
            linearX = parseFloat((linearX * 0.5).toFixed(2));  // Scale to max 0.5 m/s
            angularZ = parseFloat((angularZ * 1.0).toFixed(2));  // Scale to max 1.0 rad/s
            
            // Update display
            linearXDisplay.textContent = linearX;
            angularZDisplay.textContent = angularZ;
            
            // Send command
            sendCommand();
        }
        
        function resetJoystick() {
            joystick.style.left = (centerX - joystick.offsetWidth / 2) + 'px';
            joystick.style.top = (centerY - joystick.offsetHeight / 2) + 'px';
            linearX = 0;
            angularZ = 0;
            linearXDisplay.textContent = linearX;
            angularZDisplay.textContent = angularZ;
            sendCommand();
        }
        
        function sendCommand() {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    linear_x: linearX,
                    angular_z: angularZ
                }),
            });
        }
        
        // Mouse events
        joystick.addEventListener('mousedown', function(e) {
            isDragging = true;
            updateJoystickPosition(e.clientX, e.clientY);
        });
        
        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                updateJoystickPosition(e.clientX, e.clientY);
            }
        });
        
        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                resetJoystick();
            }
        });
        
        // Touch events
        joystick.addEventListener('touchstart', function(e) {
            e.preventDefault();
            isDragging = true;
            updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
        });
        
        document.addEventListener('touchmove', function(e) {
            if (isDragging) {
                e.preventDefault();
                updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        
        document.addEventListener('touchend', function() {
            if (isDragging) {
                isDragging = false;
                resetJoystick();
            }
        });
        
        // Stop button
        stopButton.addEventListener('click', function() {
            resetJoystick();
        });
        
        // Initial joystick positioning
        window.addEventListener('load', function() {
            ctrlRect = controlPad.getBoundingClientRect();
            centerX = ctrlRect.width / 2;
            centerY = ctrlRect.height / 2;
            maxRadius = centerX;
            resetJoystick();
        });
        
        window.addEventListener('resize', function() {
            ctrlRect = controlPad.getBoundingClientRect();
            centerX = ctrlRect.width / 2;
            centerY = ctrlRect.height / 2;
            maxRadius = centerX;
            resetJoystick();
        });

        // Destination buttons
        document.getElementById('dest1').addEventListener('click', function() {
           fetch('/set_destination', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json',
               },
               body: JSON.stringify({
                   destination_id: 1
               }),
           });
         });

         document.getElementById('dest2').addEventListener('click', function() {
            fetch('/set_destination', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json',
               },
               body: JSON.stringify({
                   destination_id: 2
               }),
            });
           });

          document.getElementById('dest3').addEventListener('click', function() {
             fetch('/set_destination', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    destination_id: 3
                }),
             });
           });

           document.getElementById('dest4').addEventListener('click', function() {
              fetch('/set_destination', {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json',
                 },
                 body: JSON.stringify({
                     destination_id: 4
                 }),
              });
            });
    </script>
</body>
</html>
