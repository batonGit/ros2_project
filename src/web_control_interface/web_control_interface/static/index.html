<!DOCTYPE html>
<html>
<head>
    <title>Robot Control Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        h1, h3 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .main-content {
            flex-grow: 1;
        }
        .manual-controls {
            flex-shrink: 0;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        /* --- НОВЫЕ СТИЛИ для панели статуса --- */
        .status-panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 20px auto;
            max-width: 500px;
            text-align: left;
        }
        .status-panel p {
            margin: 5px 0;
        }
        .status-panel span {
            font-family: monospace;
            font-weight: bold;
            color: #333;
        }
        /* --- КОНЕЦ НОВЫХ СТИЛЕЙ --- */
        .control-pad {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 50%;
            touch-action: none;
        }
        .joystick {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 100px; 
            left: 100px;
            cursor: pointer;
            z-index: 10;
        }
        .info {
            margin-top: 20px;
        }
        .button-row {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 25px;
            margin: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: #0056b3;
        }
        #stopButton {
            background-color: #dc3545;
        }
        #stopButton:active {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <h1>Robot Control</h1>
    
    <div class="main-content">
        <div class="status-panel">
            <h3 style="text-align: center;">Status</h3>
            <p><strong>State:</strong> <span id="robot-state">--</span></p>
            <p><strong>Robot GPS:</strong> Lat <span id="robot-lat">--</span>, Lon <span id="robot-lon">--</span></p>
            <p><strong>Destination GPS:</strong> Lat <span id="dest-lat">--</span>, Lon <span id="dest-lon">--</span></p>
        </div>
        <div class="button-row">
            <button id="dest1">Destination 1</button>
            <button id="dest2">Destination 2</button>
            <button id="dest3">Destination 3</button>
            <button id="dest4">Destination 4</button>
        </div>
        
        <div class="button-row">
            <button id="stopButton">STOP</button>
        </div>
    </div>

    <div class="manual-controls">
        <div class="control-pad" id="controlPad">
            <div class="joystick" id="joystick"></div>
        </div>
        
        <div class="info">
            <p>Linear X: <span id="linearX">0.0</span></p>
            <p>Angular Z: <span id="angularZ">0.0</span></p>
        </div>
        
        <div class="button-row">
            <button id="rotateButton">Rotation</button>
        </div>
    </div>
   
    <script>
        // --- НОВЫЙ КОД для WebSocket и обновления статуса ---
        // Получаем элементы для обновления
        const robotStateSpan = document.getElementById('robot-state');
        const robotLatSpan = document.getElementById('robot-lat');
        const robotLonSpan = document.getElementById('robot-lon');
        const destLatSpan = document.getElementById('dest-lat');
        const destLonSpan = document.getElementById('dest-lon');

        // Подключаемся к WebSocket серверу
        const socket = io();

        socket.on('connect', function() {
            console.log('Connected to WebSocket server!');
        });

        // Слушаем событие 'status_update' от сервера
        socket.on('status_update', function(data) {
            console.log('Received status update:', data);
            // Обновляем текст на странице
            robotStateSpan.textContent = data.state || '--';
            // toFixed(6) для 6 знаков после запятой у GPS
            robotLatSpan.textContent = data.robot_lat ? data.robot_lat.toFixed(6) : '--';
            robotLonSpan.textContent = data.robot_lon ? data.robot_lon.toFixed(6) : '--';
            destLatSpan.textContent = data.dest_lat ? data.dest_lat.toFixed(6) : '--';
            destLonSpan.textContent = data.dest_lon ? data.dest_lon.toFixed(6) : '--';
        });
        // --- КОНЕЦ НОВОГО КОДА ---


        // --- Весь ваш остальной JavaScript код остается здесь без изменений ---
        const controlPad = document.getElementById('controlPad');
        const joystick = document.getElementById('joystick');
        const linearXDisplay = document.getElementById('linearX');
        const angularZDisplay = document.getElementById('angularZ');
        const stopButton = document.getElementById('stopButton');
        const rotateButton = document.getElementById('rotateButton');
        
        let isDragging = false;
        let ctrlRect; 
        let centerX;
        let centerY;
        let maxRadius;
        
        let linearX = 0;
        let angularZ = 0;
        
        function updateJoystickPosition(clientX, clientY) {
            if (!ctrlRect) return; 
            let relX = clientX - ctrlRect.left - centerX;
            let relY = clientY - ctrlRect.top - centerY;
            let distance = Math.sqrt(relX * relX + relY * relY);
            if (distance > maxRadius) {
                relX = (relX / distance) * maxRadius;
                relY = (relY / distance) * maxRadius;
            }
            joystick.style.transform = `translate(${relX}px, ${relY}px)`;
            linearX = parseFloat((-relY / maxRadius * 0.25).toFixed(2));
            angularZ = parseFloat((-relX / maxRadius * 0.5).toFixed(2));
            linearXDisplay.textContent = linearX;
            angularZDisplay.textContent = angularZ;
            sendCommand(linearX, angularZ);
        }
        
        function resetJoystick() {
            joystick.style.transform = 'translate(0px, 0px)';
            linearX = 0;
            angularZ = 0;
            linearXDisplay.textContent = linearX;
            angularZDisplay.textContent = angularZ;
            sendCommand(linearX, angularZ);
        }
        
        function sendCommand(lX, aZ) {
            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    linear_x: lX,
                    angular_z: aZ
                }),
            }).catch(error => console.error('Error in sendCommand:', error));
        }

        function initializeControlPad() {
            ctrlRect = controlPad.getBoundingClientRect();
            centerX = controlPad.offsetWidth / 2;
            centerY = controlPad.offsetHeight / 2;
            maxRadius = controlPad.offsetWidth / 2 - joystick.offsetWidth / 2;
            joystick.style.left = (centerX - joystick.offsetWidth / 2) + 'px';
            joystick.style.top = (centerY - joystick.offsetHeight / 2) + 'px';
            resetJoystick();
        }
        
        controlPad.addEventListener('mousedown', function(e) {
            if (e.target === joystick || controlPad.contains(e.target)) {
                 isDragging = true;
                 document.body.style.cursor = 'grabbing';
                 updateJoystickPosition(e.clientX, e.clientY);
            }
        });
        document.addEventListener('mousemove', function(e) { if (isDragging) { updateJoystickPosition(e.clientX, e.clientY); } });
        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                document.body.style.cursor = 'default';
                resetJoystick();
            }
        });
        
        controlPad.addEventListener('touchstart', function(e) {
            if (e.target === joystick || controlPad.contains(e.target)) {
                e.preventDefault();
                isDragging = true;
                updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: false });
        document.addEventListener('touchmove', function(e) {
            if (isDragging) { e.preventDefault(); updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY); }
        }, { passive: false });
        document.addEventListener('touchend', function(e) { if (isDragging) { isDragging = false; resetJoystick(); } });
        
        stopButton.addEventListener('click', function() {
            resetJoystick(); 
            sendDestination(0);
        });

        rotateButton.addEventListener('click', function() {
            console.log('Rotation button clicked');
            const angularVelocityForRotation = -0.8;
            const minimalLinearXForRotation = 0.02; 
            linearXDisplay.textContent = minimalLinearXForRotation.toFixed(2);
            angularZDisplay.textContent = angularVelocityForRotation.toFixed(2);
            sendCommand(minimalLinearXForRotation, angularVelocityForRotation);
        });
        
        window.addEventListener('load', initializeControlPad);
        window.addEventListener('resize', initializeControlPad);

        function sendDestination(id) {
            console.log(`Sending destination_id: ${id}`);
            fetch('/set_destination', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ destination_id: id }),
            })
            .then(response => response.json())
            .then(data => console.log(`Destination ${id} command acknowledged:`, data))
            .catch(error => console.error(`Error sending destination ${id}:`, error));
        }

        document.getElementById('dest1').addEventListener('click', function() { sendDestination(1); });
        document.getElementById('dest2').addEventListener('click', function() { sendDestination(2); });
        document.getElementById('dest3').addEventListener('click', function() { sendDestination(3); });
        document.getElementById('dest4').addEventListener('click', function() { sendDestination(4); });
    </script>
</body>
</html>
